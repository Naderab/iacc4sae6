<h1>{{title}}</h1>

<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of residences">
            <td><img [src]='r.image' width="50" height="50"></td>
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
            <td>{{r.address}}</td>
            <td>{{r.status}}</td>
        </tr>
    </tbody>
</table>
